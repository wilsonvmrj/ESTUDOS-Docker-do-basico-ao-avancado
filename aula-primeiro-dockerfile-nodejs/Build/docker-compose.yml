services:
  nodeapp:
    build:
      context: .
      args:
        - VERSION=v.1.2.0
    container_name: nodejs-compose
    environment:
      - PORT=5000
    ports:
      - "5055:5000"
  flaskapp:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: flask-compose
    ports:
      - "5056:5000"
